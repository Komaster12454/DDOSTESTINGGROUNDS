<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDoS Traffic Monitor</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #requestCount {
            font-size: 2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>DDoS Traffic Monitoring Page</h1>
    <p>This page logs incoming requests to monitor traffic.</p>
    <div id="requestCount">Requests: 0</div>

    <script>
        // Function to fetch request count from the server
        function fetchTrafficData() {
            fetch('/api/traffic')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("requestCount").innerText = `Requests: ${data.requestCount}`;
                })
                .catch(error => console.error('Error fetching traffic data:', error));
        }

        // Poll every second to update request count
        setInterval(fetchTrafficData, 1000);
    </script>
</body>
</html>
